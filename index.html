<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanal POS Ödeme</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f6f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      text-align: center;
    }
    h1 {
      color: #222;
      margin-bottom: 1rem;
    }
    p {
      color: #555;
      margin-bottom: 2rem;
    }
    .pay-btn {
      background: #635bff;
      color: #fff;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    .pay-btn:hover {
      background: #5046e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Ödeme</h1>
    <p>Güvenli ödeme için aşağıdaki butona tıklayın.</p>
    <button class="pay-btn" onclick="document.getElementById('msg').style.display='block'">Ödeme Yap</button>
    <div id="msg" style="display:none; margin-top:2rem; color:#635bff; font-size:1.2rem; font-weight:700;">miraç doldur</div>
  </div>
</body>
</html>
